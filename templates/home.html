{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">
    <h3>Enter the Chat Room</h3>
    <div>
        <input type="text" placeholder="Enter your name" name="name" value="{{name}}"/>
    </div>
    <div class="join">
        <input type="text" placeholder="Enter room code" name="code" value="{{code}}"/>
        <button type="submit" name="join" class="join-btn">Join Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create Room</button>
    {% if error %}
    <div class="error-message">
        {{error}}
    </div>
    {% endif %}
</form>
{% endblock %}
